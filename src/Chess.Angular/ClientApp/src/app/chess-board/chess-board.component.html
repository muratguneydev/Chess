<div *ngIf="board.rows">
	<!-- <ng2-chessboard [(position)]="{board.FENString}"></ng2-chessboard> -->
</div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="board.rows">
  <tbody>
    <tr *ngFor="let row of board.rows">
      <td *ngFor="let rowCell of row">{{ rowCell.piece.name }}</td>
    </tr>
  </tbody>
</table>

<p>{{board.FENString}}</p>
