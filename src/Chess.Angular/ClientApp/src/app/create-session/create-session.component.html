<h1 id="tableLabel">Chess session</h1>

<p>This component demonstrates fetching data from the server.</p>

<button class="btn btn-primary" (click)="createSession()">New chess session</button>

<p *ngIf="session.IsEmpty; else sessionCreated"><em>Loading...</em></p>
<ng-template #sessionCreated>Session created...</ng-template>
